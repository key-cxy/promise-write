  <title>同步修改状态then方法返回结果</title>
</head>

<body>
  <script src="./promise.js"></script>
  <script>
    const p = new Promise((resolve, reject) => {
      resolve('ok')
    })

    const res = p.then(value => {
      // 抛出异常
      throw 'fail'
    }, reason => {
      console.log(reason);
    })
    console.log(res, 6666);
  </script>
</body>
